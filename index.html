<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link href="./assets/css/all.min.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <div class="container sunny">
      <div class="today">
        <div class="today__forecast icon"><i class="fa"></i></div>
        <div class="today__forecast description">
          <span class="today__forecast temperature"> 26<sup>o</sup>C</span>
          <h3
            class="today__forecast description__container__conditions description__conditions"
          >
            Sunny, clear
          </h3>
          <span class="today__forecast description__container__location">
            <span class="today__forecast description__container__city"
              >Cluj-Napoca</span
            ><span>, </span>
            <span class="today__forecast description__container__country"
              >Romania</span
            >
          </span>
        </div>
      </div>
      <div class="daily">
        <div class="daily__item">
          <div class="daily__item__day day">
            <span>Monday</span>
          </div>
          <div class="daily__item__day icon"><i class="fa"></i></div>
          <div class="daily__item__day temperature">30<sup>o</sup>C</div>
          <div class="daily__item__day description__conditions">
            Sunny, clear
          </div>
        </div>
        <div class="daily__item">
          <div class="daily__item__day day">
            <span>Tuesday</span>
          </div>
          <div class="daily__item__day icon"><i class="fa"></i></div>
          <div class="daily__item__day temperature">30<sup>o</sup>C</div>
          <div class="daily__item__day description__conditions">
            Sunny, clear
          </div>
        </div>
        <div class="daily__item">
          <div class="daily__item__day day">
            <span>Wednesday</span>
          </div>
          <div class="daily__item__day icon"><i class="fa"></i></div>
          <div class="daily__item__day temperature">30<sup>o</sup>C</div>
          <div class="daily__item__day description__conditions">
            Sunny, clear
          </div>
        </div>
        <div class="daily__item">
          <div class="daily__item__day day">
            <span>Thursday</span>
          </div>
          <div class="daily__item__day icon"><i class="fa"></i></div>
          <div class="daily__item__day temperature">30<sup>o</sup>C</div>
          <div class="daily__item__day description__conditions">
            Sunny, clear
          </div>
        </div>
        <div class="daily__item">
          <div class="daily__item__day day">
            <span>Friday</span>
          </div>
          <div class="daily__item__day icon"><i class="fa"></i></div>
          <div class="daily__item__day temperature">30<sup>o</sup>C</div>
          <div class="daily__item__day description__conditions">
            Sunny, clear
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
